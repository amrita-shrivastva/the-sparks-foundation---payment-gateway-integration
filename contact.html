    <header>
        <nav>
            <div class="logo">Bachpan</div>

                <i class="fas fa-bars"></i>

        </nav>

    <main>
        <section class="main__container">
            <div class="bgimg__container">
                <img src="./Images/contactUs.jpg" alt="BG Image" class="bg__image">
            </div>
            <div class="bg__overlay"></div>

            <div class="title__container">
                <h1>Contact Us</h1>
            </div>  
            
            <h2 class="custom__head">Contact us when somebody need our help. <br>
            Or you can also contact if you want to help too.</h2>

            <div class="form__container">
                <h1 class="form__head">Contact Us</h1>
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="" id="" autofocus required>
                    <label for="contact">Contact No</label>
                    <input type="number" name="" id="">
                    <label for="email">Email</label>
                    <input type="email" name="" id="">
                    <label for="message">Message</label>
                    <textarea name="" id="" rows="4"></textarea>
                    
                    <input type="button" value="Submit" class="submit__btn">
                    
                </form>
            </div>

        </section>  
    </main>
